<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geoff's Battleship Custom Maps List</title>
    <meta
      name="description"
      content="Play a challenging version of Battleship with no-touch placement rules and special ships."
    />
    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="tab.css" />
    <link rel="stylesheet" href="battle.css" />
    <link rel="stylesheet" href="panel.css" />
    <link rel="stylesheet" href="cells.css" />
    <link rel="stylesheet" href="status.css" />
    <link rel="stylesheet" href="battlehide.css" />
    <link rel="stylesheet" media="print" href="print.css" />
  </head>
  <body>
    <div class="battleship" id="battleship-game">
      <div class="tab-bar-container">
        <a href="https://geoffburns.github.io/battleship">
          <img class="logo" src="./logo3.png" alt="Battleship Logo"
        /></a>
        <div class="title-header">
          <h3>Geoff's Battleship</h3>
        </div>
        <nav class="tab-bar main" aria-label="Main Navigation">
          <a
            href="https://geoffburns.blogspot.com/2015/10/pencil-and-paper-battleships.html"
          >
            About</a
          >
          <button class="tab-link" id="tab-seek" type="button">
            Seek Game
          </button>
          <button class="tab-link" id="tab-hide" type="button">
            Hide and Seek Game
          </button>
          <a class="you-are-here" href="#">Customize Maps</a>
          <a href="https://github.com/GeoffBurns/battleship">Source Code</a>
        </nav>
      </div>
      <div class="info-wrap info-top sub-tabs">
        <div class="heading-container sub-tabs">
          <div class="tab-bar-container sub-tabs">
            <nav class="tab-bar sub-tabs" aria-label="Sub Navigation">
              <a href="./battlebuild.html"> Add</a>
              <a class="you-are-here" href="#"> List</a>
              <button class="tab-link" id="tab-import" type="button">
                Import
              </button>
            </nav>
          </div>
        </div>
      </div>
      <div class="title-wrap">
        <h2 class="centered-title">Custom Waters List</h2>
      </div>
      <div id="list-container"></div>
      <div class="input-section hidden" id="inputDiv">
        <label for="inputField">New Name:</label>
        <input type="text" id="inputField" name="inputField" />
        <button type="button" id="okBtn">OK</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </div>

    <script type="module" src="./maps.js"></script>
    <script type="module" src="./setup.js"></script>
    <script type="module" src="./maplist.js"></script>
  </body>
</html>
