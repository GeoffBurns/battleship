<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>No-Touch Battleship – 18×7</title>

    <meta
      name="description"
      content="Play a challenging version of Battleship with no-touch placement rules and special ships."
    />

    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="tab.css" />
    <link rel="stylesheet" href="battle.css" />
    <link rel="stylesheet" href="panel.css" />
    <link rel="stylesheet" href="cells.css" />
    <link rel="stylesheet" href="status.css" />
    <link rel="stylesheet" href="battleseek.css" />
  </head>
  <body>
    <div class="battleship" id="battleship-game">
      <div class="tab-bar-container">
        <a href="https://geoffburns.github.io/battleship">
          <img src="./logo3.png" alt="Battleship Logo" width="60" height="60" />
        </a>
        <div class="title-header">
          <h3>Geoff's Battleship</h3>
        </div>
        <nav class="tab-bar">
          <a
            href="https://geoffburns.blogspot.com/2015/10/pencil-and-paper-battleships.html"
          >
            About</a
          >
          <a class="you-are-here" href="#"> Seek Game</a>
          <button class="tab-link" id="tab-hide" type="button">
            Hide and Seek Game
          </button>
          <button class="tab-link" id="tab-build" type="button">
            Customize Maps
          </button>
          <a href="https://github.com/GeoffBurns/battleship"> Source Code</a>
        </nav>
      </div>
      <div class="info-wrap info-top">
        <div class="heading-container">
          <div class="choose-controls">
            <div class="choose-container choose-map-container">
              <label for="chooseMap" class="choose-label">Choose a Map: </label>
              <select id="chooseMap" class="choose-select"></select>
            </div>
          </div>
        </div>
      </div>

      <div class="game-container">
        <div class="player-container">
          <div class="title-wrap">
            <h2 class="centered-title">Enemy Waters</h2>
          </div>

          <div class="player-body">
            <div class="player-main">
              <div class="board-wrap">
                <div class="board" id="enemy-board"></div>
              </div>

              <div class="info-wrap">
                <div class="status" id="statusLine">
                  <div id="gameStatus" class="game-status">
                    Click On Square To Fire
                  </div>
                  <div id="modeStatus" class="mode-status">
                    Single Shot Mode
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-container">
              <div class="board-wrap">
                <div class="panel">
                  <div class="panel-controls" id="seek-controls">
                    <button class="seek-control" id="newGame" type="button">
                      <span class="shortcut">R</span>estart
                    </button>
                    <button class="seek-control" id="carpetBtn" type="button">
                      <span class="shortcut">M</span>ega Bomb
                    </button>
                    <button class="seek-control" id="revealBtn" type="button">
                      Re<span class="shortcut">v</span>eal
                    </button>
                  </div>
                  <div class="tally-box-container">
                    <h4 class="tally-title">Tally Boxes</h4>
                    <div class="tally-col" id="enemy-tallyBox"></div>
                  </div>
                  <div class="info-container">
                    <div class="info">
                      Shots: <span id="enemy-shots">0 </span>
                    </div>
                    <div class="info">
                      Hits: <span id="enemy-hits">0 </span>
                    </div>
                    <div class="info">
                      Sunk: <span id="enemy-sunk">0 / 8</span>
                    </div>
                    <div class="info" style="display: none">
                      Placed: <span id="enemy-placed">0 </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./Shape.js"></script>
    <script type="module" src="./map.js"></script>
    <script type="module" src="./maps.js"></script>
    <script type="module" src="./chooseUI.js"></script>
    <script type="module" src="./utils.js"></script>
    <script type="module" src="./StatusUI.js"></script>
    <script type="module" src="./ScoreUI.js"></script>
    <script type="module" src="./playerUI.js"></script>
    <script type="module" src="./Score.js"></script>
    <script type="module" src="./Ship.js"></script>
    <script type="module" src="./player.js"></script>
    <script type="module" src="./enemyUI.js"></script>
    <script type="module" src="./enemy.js"></script>
    <script type="module" src="./setup.js"></script>
    <script type="module" src="./enemySetup.js"></script>
    <script type="module" src="./battleseek.js"></script>
  </body>
</html>
