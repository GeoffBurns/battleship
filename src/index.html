<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geoff's Battleship Hide and Seek Game</title>

    <meta
      name="description"
      content="Play a challenging version of Battleship with no-touch placement rules and special ships."
    />

    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="tab.css" />
    <link rel="stylesheet" href="battle.css" />
    <link rel="stylesheet" href="panel.css" />
    <link rel="stylesheet" href="cells.css" />
    <link rel="stylesheet" href="status.css" />
    <link rel="stylesheet" href="battlehide.css" />
    <link rel="stylesheet" media="print" href="print.css" />
  </head>
  <body>
    <div class="battleship" id="battleship-game">
      <div class="tab-bar-container">
        <a href="https://geoffburns.github.io/battleship">
          <img class="logo" src="./logo3.png" alt="Battleship Logo"
        /></a>
        <div class="title-header">
          <h3>Geoff's Battleship</h3>
        </div>
        <nav class="tab-bar main">
          <button class="tab-link" id="tab-about" type="button">About</button>
          <button class="tab-link" id="tab-seek" type="button">
            Seek Game
          </button>
          <button class="tab-link you-are-here" id="tab-hide" type="button">
            Hide and Seek Game
          </button>
          <button class="tab-link" id="tab-build" type="button">
            Customize Maps
          </button>
          <a href="https://github.com/GeoffBurns/battleship"> Source Code</a>
        </nav>
      </div>
      <div class="info-wrap info-top">
        <div class="heading-container">
          <div class="choose-controls" id="choose-controls">
            <div class="choose-container choose-map-container">
              <label for="chooseMap" class="choose-label" id="choose-map-label"
                >Choose a Map:
              </label>
              <select id="chooseMap" class="choose-select"></select>
            </div>
          </div>
        </div>
      </div>
      <div class="game-container">
        <div class="player-container" id="friend-container">
          <div class="title-wrap">
            <h2 class="centered-title">Friendly Waters</h2>
          </div>
          <div class="player-body">
            <div class="player-main">
              <div class="board-wrap">
                <div class="board" id="friend-board"></div>
              </div>
              <div class="info-wrap" id="statusLine-wrap">
                <div class="status medium" id="statusLine">
                  <div id="gameStatus" class="game-status"></div>
                  <div id="modeStatus" class="mode-status"></div>
                </div>
              </div>
              <div class="board-wrap alt trays" id="tray-container">
                <div id="shipTray" class="tray"></div>
                <div id="planeTray" class="tray"></div>
                <div id="specialTray" class="tray"></div>
                <div id="buildingTray" class="tray"></div>
              </div>
            </div>

            <div class="panel-container">
              <div class="board-wrap">
                <div class="panel">
                  <div class="panel-controls" id="place-controls">
                    <button
                      class="place-control"
                      id="newPlacement"
                      type="button"
                    >
                      <span class="shortcut">C</span>lear
                    </button>
                    <button
                      class="place-control"
                      id="rotateBtn"
                      type="button"
                      disabled
                    >
                      <span class="shortcut">R</span>otate
                    </button>
                    <button
                      class="place-control"
                      id="flipBtn"
                      type="button"
                      disabled
                    >
                      <span class="shortcut">F</span>lip
                    </button>
                    <button
                      class="place-control"
                      id="rotateLeftBtn"
                      type="button"
                      disabled
                    >
                      <span class="shortcut">L</span>eft Rotate
                    </button>
                    <button
                      class="place-control"
                      id="undoBtn"
                      type="button"
                      disabled
                    >
                      <span class="shortcut">U</span>ndo
                    </button>

                    <button
                      class="place-control"
                      id="testBtn"
                      type="button"
                      disabled
                    >
                      <span class="shortcut">T</span>est
                    </button>
                    <button
                      class="place-control hidden"
                      id="stopBtn"
                      type="button"
                      disabled
                    >
                      <span class="shortcut">S</span>top
                    </button>
                    <button
                      class="place-control"
                      id="seekBtn"
                      type="button"
                      disabled
                    >
                      <span class="shortcut">H</span>ide and Seek
                    </button>

                    <button class="place-control" id="autoBtn" type="button">
                      <span class="shortcut">A</span>uto
                    </button>
                  </div>
                  <div class="tally-box-container" id="friend-tally-container">
                    <h4 class="tally-title" id="tally-title">Tally Boxes</h4>
                    <div id="friend-tallyBox"></div>
                  </div>

                  <div class="info-container">
                    <div class="info" id="friend-placed-label">
                      Placed: <span id="friend-placed">0 </span>
                    </div>
                    <div class="info hidden" id="friend-shots-label">
                      Shots: <span id="friend-shots">0 </span>
                    </div>
                    <div class="info hidden" id="friend-hits-label">
                      Hits: <span id="friend-hits">0 </span>
                    </div>
                    <div class="info hidden" id="friend-sunk-label">
                      Sunk: <span id="friend-sunk">0 / 8</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="player-container hidden" id="enemy-container">
          <div class="title-wrap">
            <h2 class="centered-title">Enemy Waters</h2>
          </div>

          <div class="player-body">
            <div class="player-main">
              <div class="board-wrap">
                <div class="board" id="enemy-board"></div>
              </div>

              <div class="info-wrap">
                <div class="status" id="statusLine2"></div>
              </div>
            </div>
            <div class="panel-container">
              <div class="board-wrap">
                <div class="panel">
                  <div class="panel-controls" id="seek-controls">
                    <button class="seek-control" id="newPlace2" type="button">
                      <span class="shortcut">P</span>lace Ships
                    </button>
                    <button class="seek-control" id="newGame" type="button">
                      <span class="shortcut">R</span>estart
                    </button>
                    <button class="seek-control" id="carpetBtn" type="button">
                      <span class="shortcut">M</span>ega Bomb
                    </button>
                    <button class="seek-control" id="revealBtn" type="button">
                      Re<span class="shortcut">v</span>eal
                    </button>
                  </div>
                  <div class="tally-box-container">
                    <h4 class="tally-title">Tally Boxes</h4>
                    <div id="enemy-tallyBox"></div>
                  </div>
                  <div class="info-container">
                    <div class="info" id="enemy-shots-label">
                      Shots: <span id="enemy-shots">0 </span>
                    </div>
                    <div class="info" id="enemy-hits-label">
                      Hits: <span id="enemy-hits">0 </span>
                    </div>
                    <div class="info" id="enemy-sunk-label">
                      Sunk: <span id="enemy-sunk">0 / 8</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./Shape.js"></script>
    <script type="module" src="./map.js"></script>
    <script type="module" src="./maps.js"></script>
    <script type="module" src="./chooseUI.js"></script>
    <script type="module" src="./utils.js"></script>
    <script type="module" src="./ScoreUI.js"></script>

    <script type="module" src="./StatusUI.js"></script>
    <script type="module" src="./playerUI.js"></script>
    <script type="module" src="./Score.js"></script>
    <script type="module" src="./Ship.js"></script>
    <script type="module" src="./player.js"></script>
    <script type="module" src="./friendUI.js"></script>
    <script type="module" src="./selection.js"></script>
    <script type="module" src="./friend.js"></script>
    <script type="module" src="./enemyUI.js"></script>
    <script type="module" src="./enemy.js"></script>
    <script type="module" src="./setup.js"></script>
    <script type="module" src="./enemySetup.js"></script>
    <script type="module" src="./battlehide.js"></script>
  </body>
</html>
